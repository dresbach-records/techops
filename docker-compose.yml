version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - api
      - bot
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # This URL points to Nginx, which will proxy requests to the correct backend.
      - NEXT_PUBLIC_API_URL=http://localhost/v1
      # These variables are expected to be provided by the Firebase Studio environment
      - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=techlab-eefbf
      - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
      - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
      - NEXT_PUBLIC_FIREBASE_APP_ID=${NEXT_PUBLIC_FIREBASE_APP_ID}
    restart: unless-stopped

  api:
    build:
      context: ./Back-end
      dockerfile: Dockerfile
    env_file:
      - ./Back-end/.env
    environment:
      # This variable is expected to be provided by the Firebase Studio environment
      - FIREBASE_PROJECT_ID=techlab-eefbf
    restart: unless-stopped

  bot:
    build:
      context: ./Back-end/bot
      dockerfile: Dockerfile
    env_file:
      - ./Back-end/.env
    restart: unless-stopped
